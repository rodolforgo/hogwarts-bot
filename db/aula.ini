Tema=O Kappa
Conteúdo=O Kappa é um demônio aquático do Japão que habita lagos e rios rasos. Com fama de parecer um macaco com escamas de peixe em lugar de pelos, esse animal tem um oco no cocuruto da cabeça no qual ele carrega água.  Forma de Defesa: Ao enfrentar esse animal, o bruxo deve enganá-lo e obrigá-lo a se curvar, porque se ele fizer isso, a água guardada no oco de sua cabeça escorrerá, drenando-o de toda a sua força.

