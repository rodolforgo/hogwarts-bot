Local=na Sala de Aula
Prof=11Remo Lupin
Intro=É o grau de comprometimento que determina o sucesso, não o número de seguidores.
Tema=O que são Artes das Trevas?
Conteúdo=O ramo das Artes das Trevas é algo bastante complexo, por isso, muitas vezes, torna-se difícil explicá-lo de uma só maneira, pois, como disse um sábio: “As Artes das Trevas são muitas, variadas, mutantes e eternas. Lutar contra elas é como lutar contra um monstro de muitas cabeças, que, cada vez que tem um pescoço cortado, nasce uma nova cabeça talvez mais feroz e mais esperta do que a anterior. Vocês estão lutando contra aquilo que não é estático, é mutante e indestrutível. Suas defesas, portanto devem ser tão flexíveis e criativas quanto as Artes que procuram enfrentar.”

