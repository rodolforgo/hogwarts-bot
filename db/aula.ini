Prof=11Remo Lupin
Intro=Isto sugere que o que você mais teme é o medo.
Tema=Dementadores
Conteúdo=Dementadores têm a forma de um humano, com aproximadamente três metros de altura, mas cobertos por capas escuras e encapuzados que só revelam mãos e rostos cinza e deteriorados. Além de se alimentarem de emoções positivas, dementadores podem realizar o que é conhecido como o Beijo do Dementador, no qual o dementador prende sua boca na da vítima e suga a alma da pessoa. Forma de Defesa: Feitiço do Patrono.
