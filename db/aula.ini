Aula=Herbologia
Local=na Estufa
Prof=08Pomona Sprout
Intro=Tentácula. Visgo-do-diabo. E vagens de Arapucosos... sim, gostaria de ver os Comensais da Morte enfrentando esses
Tema=Reconhecendo uma planta mágica
Conteúdo=Vamos as definições de plantas mágicas e não mágicas. Não-mágicas são plantas em que não existe nenhum tipo de poder sobrenatural. Existem uma variedade muito grande de plantas que não possuem nenhum tipo de magia dentro de si, desde pequenos musgos até grandes árvores. Exemplos: alface, batata, banana, cidreira, pinheiro e margarida. Mágicas são plantas que contém algum poder sobrenatural, possuem magia em sua composição. Boa parte dessas não é de conhecimento trouxa e são classificadas como fixas sem sentido, fixas com sentido, móveis sem sentido e móveis com sentido. Exemplos: Visgo do Diabo, Mandrágora e Guelricho.

