Intro=Acredito que se um único aluno quiser frequentar a escola, esta deverá estar aberta para este aluno.
Tema=O que é Herbologia?
Conteúdo=O termo “Logia” significa estudo e o termo “Herb” significa ervas. Logo a junção dos termos significaria estudo das ervas. O mais completo seria dizer que a Herbologia é o estudo das plantas e dos fungos, tanto não-mágicos quanto mágicos. A Herbologia visa o conhecimento no cuidado e cultivo de tais espécimes vegetais ou fúngicos, assim como a descoberta de suas propriedades.

