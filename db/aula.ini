Tema=Diabretes da Cornualha
Conteúdo=Essas criaturinhas de cor azul elétrico podem ser até confundidas com fadinhas, porém é muito mais travesso e adora pregar peças nos desprevenidos. Forma de Defesa: O feitiço Petrificus Totalus é indicado para que se paralise os mesmos, assim dando tempo para que possa os prender.

