Tema=Acromântula
Conteúdo=A acromântula é uma aranha monstruosa de oito olhos e dotada de fala humana. É originária de Bornéu, onde habita a mata fechada. A acromântula é carnívora e prefere presas de grande porte. Forma de Defesa: O feitiço Arania Exumai é indicado para fazer com que as aranhas se afastem, porém as mesmas tendem a voltar.

