Tema=O que é uma poção?
Conteúdo=Poção é um líquido com cheiro, cor e gosto variado formado por ingredientes mágicos ou não. Começou no século II, uma poção nunca é caracterizada por um ingrediente e sim pela mistura que ela é construída. Classificações: Veneno, Antídoto, Poção Biológica e Poção das Trevas

