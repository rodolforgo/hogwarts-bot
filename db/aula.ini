Local=na Estufa
Prof=08Pomona Sprout
Intro=Ah, peguem seus equipamentos, vocês não irão querer escutar o grito dessa planta.
Tema=Mandrágora
Conteúdo=Originária do sul da Europa, cresce em clima quente e úmido, gosta de claridade e de muita irrigação. Pode atingir o tamanho máximo de 50 centímetros acima da terra e até 1 metro abaixo da terra. As folhas são curtas e irregulares. As raízes são vivas e tem partes que lembram o corpo de uma pessoa, se parecem com bebês enrugados quando jovens, mas amadurecendo as feições à medida que crescem. A mandrágora, quando adulta, é um tônico reconstituinte muito forte.

