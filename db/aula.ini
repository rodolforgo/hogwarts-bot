Conteúdo=Tendo o efeito de fazer com quem a tome esqueça lembranças ou acontecimentos do passado, esta poção é capaz de apagar acontecimentos ou lembranças são fatos ocorridos a pouco tempo por quem a toma. Por ter ingredientes difíceis de se achar, essa poção não é tão comum, sendo algumas vezes utilizada pelo ministério da magia. Seu inventor é desconhecido.

