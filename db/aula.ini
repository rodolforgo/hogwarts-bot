Conteúdo=O Salgueiro Lutador é uma alta árvore que fica nos terrenos da Escola de Magia e Bruxaria de Hogwarts. Possui grandes e fortes galhos que se movimentam podendo atacar quem esteja por perto, já que esse tipo de planta é bem violenta. É capaz de detectar movimentos através de vibrações no solo que automaticamente ativam seu sistema de defesa e ataca aqueles que se aproximam. Além disso, a planta também pode sentir tudo que toca em seus galhos.

